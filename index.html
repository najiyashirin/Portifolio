<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrated Navbar</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">

  <style>
    .custom-navbar {
      background-color: #000;
      border-radius: 19px;
      box-shadow: 0 4px 8px rgba(255, 252, 252, 0.2);
      font-family: "Tektur", sans-serif;
      font-size: 20px;
      color: #fff;
      padding: 5px 20px;
      margin-left: 20px;
      margin-right: 20px;
    }

    .custom-navbar .nav-link {
      color: white !important;
      padding: 10px 20px;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
      color: #ddd !important;
    }

    .custom-navbar .navbar-toggler {
      background-color: #fff;
      border-radius: 19px;
    }

    .custom-navbar .navbar-collapse {
      justify-content: space-between;
    }

    .custom-navbar .login-links a {
      margin-left: 40px;
      color: white !important;
    }

    .custom-navbar .login-links a:hover {
      text-decoration: underline;
      color: #ddd !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <!-- Navbar brand/logo -->
      <a class="navbar-brand text-white" href="#"><i class="fas fa-code"></i> Najiya Shirin T</a>

      <!-- Toggler button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="mainNavbar">
        <!-- Left links -->
        <ul class="navbar-nav d-flex flex-row flex-wrap gap-3">
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-phone"></i> Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-cogs"></i> Work Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-image"></i> Projects</a></li>
        </ul>

        <!-- Right login links -->
        <div class="login-links d-flex">
          <a class="nav-link" href="#">Hire Me</a>
          <a class="nav-link" href="#">Contact Me</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
